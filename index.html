<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/styles.css">
    <title>My favorite food web</title>
</head>
<body>

    <header>
        <h1>Bean stew with rice</h1>

        <img src="./public/assets/img/potaje de alubias arroz.avif" class="banner" alt="image Bean stew with rice">
    </header>

    <main>
        <section class="ingredients">
            <h2>Ingredients</h2>
            <ul>
                <input type="checkbox" id="ingredient1">
                <label for="ingredient1">1 cup of rice</label>
                
                <input type="checkbox" id="ingredient2">
                <label for="ingredient2">400 gr of white beans</label>
                
                <input type="checkbox" id="ingredient3">
                <label for="ingredient3">100 gr chorizo of stew</label>
            </ul>
            <ul>
                <input type="checkbox" id="ingredient1">
                <label for="ingredient1">75 gr fresh jowl bacon (optional)</label>
                
                <input type="checkbox" id="ingredient2">
                <label for="ingredient2">half an onion</label>
            </ul>
            <ul>
                <input type="checkbox" id="ingredient1">
                <label for="ingredient1">1 head of garlic</label>
                
                <input type="checkbox" id="ingredient2">
                <label for="ingredient2">A handful of green beans (100 gr)</label>
                
                <input type="checkbox" id="ingredient3">
                <label for="ingredient3">1 carrot</label>
            </ul>
            <ul>
                <input type="checkbox" id="ingredient1">
                <label for="ingredient1">A bay leaf</label>
                
                <input type="checkbox" id="ingredient2">
                <label for="ingredient2">1 teaspoon paprika</label>
                
                <input type="checkbox" id="ingredient3">
                <label for="ingredient3">Salt</label>
            </ul>
            <ul>
                <input type="checkbox" id="ingredient1">
                <label for="ingredient1">Olive oil</label>

                <input type="checkbox" id="ingredient3">
                <label for="ingredient3">half an onion1 peeled red tomato (or canned crushed tomato, 150 ml)</label>
            </ul>
        </section>

    </main>

    <footer>
        
    </footer>
    
</body>
</html>
